<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Royal Gift ‚Äî Queen Access</title>

  <!-- –®—Ä–∏—Ñ—Ç -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>

  <!-- –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js" defer></script>

  <style>
    :root{--brand:#c59fc9;--bg1:#ffd6e7;--bg2:#fff8f0;--text:#1e1b4b;}
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Poppins',sans-serif;color:var(--text);
      min-height:100vh;display:flex;justify-content:center;align-items:center;
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      background-size:400% 400%;animation:bg 20s ease-in-out infinite;
    }
    @keyframes bg{0%{background-position:0 0}50%{background-position:100% 100%}100%{background-position:0 0}}

    /* –∏–Ω—Ç—Ä–æ-–æ–≤–µ—Ä–ª–µ–π */
    #introAnim{
      position:fixed;inset:0;
      display:flex;justify-content:center;align-items:center;
      background:#0007;z-index:10;
    }
    .hidden{display:none}

    /* —Ñ–æ—Ä–º–∞ */
    h1{font-size:1.7rem;margin-bottom:.7rem;color:var(--brand)}
    p{margin:.6rem 0}
    input{
      width:220px;padding:.7rem 1rem;
      border:2px solid var(--brand);border-radius:10px;
      text-align:center;font-size:1rem
    }
    button{
      margin-top:1rem;padding:.7rem 1.5rem;
      border:none;border-radius:12px;background:var(--brand);
      color:#fff;font-size:1rem;font-weight:600;cursor:pointer
    }

    /* shake –¥–ª—è –æ—à–∏–±–∫–∏ */
    @keyframes shake{
      10%,90%{transform:translateX(-3px);}
      20%,80%{transform:translateX(3px);}
      30%,50%,70%{transform:translateX(-5px);}
      40%,60%{transform:translateX(5px);}
    }
    .shake{animation:shake .48s}
  </style>
</head>
<body>

<!-- –ò–Ω—Ç—Ä–æ-–∫–æ—Ä–æ–Ω–∞ -->
<div id="introAnim">
  <img id="crown" src="https://raw.githubusercontent.com/twitter/twemoji/master/assets/72x72/1f451.png"
       alt="crown" width="140" height="140">
</div>

<!-- –ì–ª–∞–≤–Ω—ã–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å -->
<main id="main" class="hidden" style="text-align:center">
  <h1>–°–ª—É–∂–±–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ —Ä–æ—Å–∫–æ—à–∏ –Ω–∞ —Å–≤—è–∑–∏!</h1>
  <p>–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ <strong>I'M&nbsp;A&nbsp;QUEEN</strong></p>

  <input id="code" placeholder="–∫–æ–¥">
  <br>
  <button id="go">–í–æ–π—Ç–∏</button>

  <p id="err" style="color:#e03131;font-weight:600;display:none;margin-top:.8rem">
    –ö–æ–¥ –Ω–µ–≤–µ—Ä–Ω—ã–π ‚Äî —É—Ö–æ–¥–∏, —Ö–æ–ª–æ–ø!
  </p>
</main>

<script>
const $ = id => document.getElementById(id),
      intro = $('introAnim'),
      main  = $('main'),
      code  = $('code'),
      err   = $('err');

/* ---------- –≥–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –≤—ã—Ö–æ–¥ –∏–∑ –∏–Ω—Ç—Ä–æ ---------- */
function showMain(){
  intro.classList.add('hidden');     // –ø—Ä—è—á–µ–º overlay
  main.classList.remove('hidden');   // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É
}

/* 1. —Ç–∞–π–º–µ—Ä-—Å—Ç—Ä–∞—Ö–æ–≤–∫–∞ */
setTimeout(showMain, 3000);
/* 2. –∫–∞—Ä—Ç–∏–Ω–∫–∞ –∫–æ—Ä–æ–Ω—ã –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å */
$('crown').addEventListener('load', showMain);
/* 3. –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Ç–∞–ø–Ω—É–ª –ø–æ —ç–∫—Ä–∞–Ω—É */
intro.addEventListener('click', showMain);

/* ---------- –ø—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–¥–∞ ---------- */
$('go').onclick = checkCode;
code.addEventListener('keyup', e => e.key==='Enter' && checkCode());

function checkCode(){
  err.style.display='none';
  code.classList.remove('shake');

  if(code.value.trim().toUpperCase()==="I'M A QUEEN"){
    confetti({particleCount:180,spread:150});
    alert('–î–æ—Å—Ç—É–ø –æ—Ç–∫—Ä—ã—Ç! üéâ');   // —Ç—É—Ç –≤—Å—Ç–∞–≤—å —Å–≤–æ–π Success-—ç–∫—Ä–∞–Ω
  }else{
    err.style.display='block';
    code.classList.add('shake');
    navigator.vibrate?.([120,60,120]);
  }
}
</script>
</body>
</html>
